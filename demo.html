        <style>
            #head{
                width:200px;
                height:200px;
                /*background-color: red;
               /* background-image: img/1.png;
                */
            }
            #add{
                width:50px;
                height:50px;
                background-color: red;
               /* background-image: img/1.png;
                */
            }
            input{
                width:200px;
                height:50px;

            }
        </style>
    </head>
<body>
    <div id="head"></div>
    <input id="text" type="text">
    <div id="add"></div>




    <script>
        var headImg = document.getElementsByTagName("div")[0];
        var headImg1 = "red";
        var headImg2 = "blue";
                headImg.style.backgroundColor = headImg1;
        headImg.onclick = function(){
           if(window.getComputedStyle(headImg,null).backgroundColor == "rgb(255, 0, 0)"){
               headImg.style.backgroundColor = headImg2;
           }
           else  headImg.style.backgroundColor = headImg1;

            console.log(window.getComputedStyle(headImg,null).backgroundColor);
        };
        var add = document.getElementById("add");
        add.onclick = function() {
            if (document.getElementById("text").getAttribute("disabled") == "true")
                document.getElementById("text").disabled = "false";
            else
                document.getElementById("text").disabled = "true";
            console.log(window.getComputedStyle(document.getElementById("text"),null).disabled);
        };
       // console.log(document.getElementById("text").getAttribute("disabled"));


    </script>
</body>
